<div class="cointainer form-wrapper-div">
        <h4>Semantic Query 2 Areas</h4>
        <div class="input-group">
            <label class="query-form-label">From TFL stop: </label>
            <select class="form-control" id="select-from">
                <option selected disabled>Select one</option>
                {% for stop in stop_points %}
                <option value= "{{ stop[0] }}">{{ stop[1] }}</option>
                {% endfor %}
            </select><br><br>
            <label class="query-form-label">To TFL stop: </label>
            <select class="form-control" id="select-to">
                <option selected disabled>Select one</option>
                {% for stop in stop_points %}
                <option value= "{{ stop[0] }}">{{ stop[1] }}</option>
                {% endfor %}
            </select><br><br>
            <label class="query-form-label"">Time interval:</label>
            <div class="input-group query-form">
                <span class="input-group-addon form-addon">From:</span>
                <div class='input-group date' id='datetimepicker3'>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
            <div class="input-group query-form">
                <span class="input-group-addon form-addon" id="basic-addon4">To:</span>
                <div class='input-group date' id='datetimepicker4'>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-info query-button">
            <span class="glyphicon glyphicon-star" id="queryButton" aria-hidden="true" disabled></span> Send Query
        </button>
    </div>
</div>
<script type="text/javascript">
    $(function () {
        $('#datetimepicker3').datetimepicker();
        $('#datetimepicker4').datetimepicker({
            useCurrent: false //Important! See issue #1075
        });
        $("#datetimepicker3").on("dp.change", function (e) {
            $('#datetimepicker4').data("DateTimePicker").minDate(e.date);
        });
        $("#datetimepicker4").on("dp.change", function (e) {
            $('#datetimepicker3').data("DateTimePicker").maxDate(e.date);
        });
    });
</script>
