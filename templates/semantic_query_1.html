<div class="row">
    <div class="cointainer form-wrapper-div">
        <h4>Semantic Query 1 Area</h4>
        <div class="input-group">
            <label class="query-form-label">TFL stop:</label>
            <select class="form-control" id="select_one">
                <option selected disabled>Select one</option>
                {% for stop in stop_points %}
                <option id="{{ stop[0] }}">{{ stop[1] }}</option>
                {% endfor %}
            </select><br><br>
            <label class="query-form-label" onload="loadDateTimePickers();">Time interval:</label>
            <div class="input-group query-form">
                <span class="input-group-addon form-addon">From:</span>
                <div class='input-group date' id='datetimepicker1'>
                    <input type='text' class="form-control" id="from_time"/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
            <div class="input-group query-form">
                <span class="input-group-addon form-addon">To:</span>
                <div class='input-group date' id='datetimepicker2'>
                    <input type='text' class="form-control" id="to_time"/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-info query-button" onclick="issuePOSTRequest(formFields3, url3);">
            <span class="glyphicon glyphicon-star" id="queryButton" aria-hidden="true"></span> Send Query
        </button>
    </div>
</div>
<div class="row">
    <div class="result-wrapper-div" id="results-div">
    </div>
</div>
